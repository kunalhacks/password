<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <!--     !-- Demo video, watch it work!-->

    </div>

    <!-- Password Generator Content -->
    <div class="content">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="64" value="12">
            
            <div class="options">
                <label>
                    <input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters
                </label>
                <label>
                    <input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters
                </label>
                <label>
                    <input type="checkbox" id="include-numbers" checked> Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="include-symbols" checked> Include Symbols
                </label>
            </div>
            
            <button type="button" id="generate">Generate Password</button>
            <button type="button" id="copy">Copy to Clipboard</button>
        </form>
        <div id="password-display">Your password will appear here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
